name: Build HPJY-HUD (.tipa / .ipa)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  THEOS: $HOME/theos
  SDK_VERSION: "15.0"
  XCODE_VERSION: "15.1"

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: 🧩 Checkout repository
      uses: actions/checkout@v4

    - name: ⚙️ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

      - name: 📦 Install build dependencies
      run: |
        brew install make dpkg ldid git
        rm -rf $HOME/theos || true
        git clone --recursive https://github.com/theos/theos $HOME/theos
        rm -rf $HOME/theos/sdks || true
        git clone https://github.com/theos/sdks $HOME/theos/sdks
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "PATH=$HOME/theos/bin:$PATH" >> $GITHUB_ENV

    - name: 🧱 Configure permissions
      run: |
        chmod +x ./build.sh || true
        chmod +x ./gen-control.sh || true

    - name: 🏗️ Build HPJY-HUD
      run: |
        make package FINALPACKAGE=1 \
          ARCHS="arm64 arm64e" \
          TARGET="iphone:clang:latest:${{ env.SDK_VERSION }}"
      env:
        THEOS: ${{ env.THEOS }}

    - name: 📤 Upload built .tipa / .deb
      uses: actions/upload-artifact@v4
      with:
        name: HPJY-HUD
        path: |
          packages/*.tipa
          packages/*.ipa
          packages/*.deb
