name: Build HPJY-HUD (.tipa / .ipa)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  THEOS: $HOME/theos
  SDK_VERSION: "15.0"
  XCODE_VERSION: "15.1"

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: ğŸ§© Checkout repository
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: ğŸ“¦ Install build dependencies
      run: |
        brew install make dpkg ldid git
        git clone --recursive https://github.com/theos/theos $THEOS
        git clone https://github.com/theos/sdks $THEOS/sdks
        echo "THEOS=$THEOS" >> $GITHUB_ENV
        echo "PATH=$THEOS/bin:$PATH" >> $GITHUB_ENV

    - name: ğŸ§± Configure permissions
      run: |
        chmod +x ./build.sh || true
        chmod +x ./gen-control.sh || true

    - name: ğŸ—ï¸ Build HPJY-HUD
      run: |
        make package FINALPACKAGE=1 \
          ARCHS="arm64 arm64e" \
          TARGET="iphone:clang:latest:${{ env.SDK_VERSION }}"
      env:
        THEOS: ${{ env.THEOS }}

    - name: ğŸ“¤ Upload built .tipa / .deb
      uses: actions/upload-artifact@v4
      with:
        name: HPJY-HUD
        path: |
          packages/*.tipa
          packages/*.ipa
          packages/*.deb
