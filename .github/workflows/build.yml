name: Build HPJY-HUD (.tipa / .ipa)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  THEOS: $HOME/theos
  SDK_VERSION: "15.0"
  XCODE_VERSION: "15.1"

jobs:
  build:
    runs-on: macos-13

    steps:
    - name: üß© Checkout repository
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: ${{ env.XCODE_VERSION }}

    - name: üì¶ Install build dependencies (Swift + fixed Theos)
      run: |
        brew install make dpkg ldid git swift
        rm -rf $HOME/theos || true
        # ‚úÖ ÿ™ÿ≠ŸÖŸäŸÑ Theos ÿ®ÿØŸàŸÜ rocketbootstrap ŸÑÿ™ŸÅÿßÿØŸä git:// errors
        git clone --depth=1 https://github.com/halo-michael/theos $HOME/theos
        # ‚úÖ ÿ•ÿµŸÑÿßÿ≠ ŸÖŸÑŸÅ ÿßŸÑÿ™ÿ∫ŸÑŸäŸÅ dm.pl ÿßŸÑŸÖŸÅŸÇŸàÿØ
        curl -L https://raw.githubusercontent.com/theos/theos/master/bin/dm.pl -o $HOME/theos/bin/dm.pl
        chmod +x $HOME/theos/bin/dm.pl
        # ‚úÖ ÿ™ÿ≠ŸÖŸäŸÑ SDKs
        rm -rf $HOME/theos/sdks || true
        git clone https://github.com/theos/sdks $HOME/theos/sdks
        # ‚úÖ ÿ•ÿπÿØÿßÿØ ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ®Ÿäÿ¶ÿ©
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "PATH=$HOME/theos/bin:$PATH" >> $GITHUB_ENV

    - name: üß± Configure permissions
      run: |
        chmod +x ./build.sh || true
        chmod +x ./gen-control.sh || true

    - name: üèóÔ∏è Build HPJY-HUD (Swift + ObjC++)
      run: |
        export THEOS_SWIFT_USE_PREBUILT=1
        make package FINALPACKAGE=1 \
          ARCHS="arm64 arm64e" \
          TARGET="iphone:clang:latest:${{ env.SDK_VERSION }}"
      env:
        THEOS: ${{ env.THEOS }}

    - name: üì§ Upload built .tipa / .deb
      uses: actions/upload-artifact@v4
      with:
        name: HPJY-HUD
        path: |
          packages/*.tipa
          packages/*.ipa
          packages/*.deb
